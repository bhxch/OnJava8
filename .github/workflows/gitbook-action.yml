name: 'Gitbook Action Build'
on:
  push:
    branches: [ read ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout action
      uses: actions/checkout@v2
    - name: Gitbook Action
      uses: zanderzhao/gitbook-action@v1.2.4
      with:
        token: ${{ secrets.PERSONAL_TOKEN }}
        source_branch: read
        gitbook_pdf: true
        gitbook_epub: true
        gitbook_mobi: true
